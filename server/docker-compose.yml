version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: db
    ports:
      - '5432:5432'

  adminer:
    image: adminer:4
    restart: always
    ports:
      - '8080:8080'
